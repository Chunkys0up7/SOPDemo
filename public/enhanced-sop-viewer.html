<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced SOP Viewer - Searchable, Reusable, Adaptable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .features {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .feature-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .sop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .sop-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .sop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .sop-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .type-sop { background: #e1f5ff; color: #0277bd; }
        .type-atom { background: #fff3e0; color: #ef6c00; }
        .type-molecule { background: #e8f5e9; color: #2e7d32; }
        .type-organism { background: #f3e5f5; color: #7b1fa2; }

        .sop-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .sop-version {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .metadata-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        .metadata-label {
            font-weight: 600;
            color: #666;
        }

        .metadata-value {
            color: #333;
            text-align: right;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .tag {
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            color: #666;
        }

        .compliance-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .compliance-badge {
            background: #1976d2;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .complexity {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 8px;
        }

        .complexity-basic { background: #c8e6c9; color: #2e7d32; }
        .complexity-intermediate { background: #fff9c4; color: #f57f17; }
        .complexity-advanced { background: #ffccbc; color: #d84315; }

        .reuse-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-top: 12px;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 12px;
            padding: 40px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .metadata-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metadata-card-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .view-content-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .view-content-btn:hover {
            transform: scale(1.05);
        }

        .stats-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Enhanced SOP Viewer</h1>
            <p class="subtitle">Demonstrating Searchable, Reusable, and Adaptable SOP Templates</p>
            <div class="features">
                <span class="feature-badge">üîç Rich Metadata</span>
                <span class="feature-badge">‚ôªÔ∏è Component Reusability</span>
                <span class="feature-badge">üéØ Faceted Search</span>
                <span class="feature-badge">üìä Compliance Tracking</span>
                <span class="feature-badge">‚ö° Decision Logic</span>
            </div>
        </header>

        <div class="stats-section">
            <h2 style="margin-bottom: 10px;">System Metrics</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div class="search-section">
            <h2 style="margin-bottom: 15px;">Search & Filter</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by title, keywords, tags..." />
            </div>
            <div class="filter-section">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="sop">SOP</option>
                        <option value="organism">Organism</option>
                        <option value="molecule">Molecule</option>
                        <option value="atom">Atom</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Department</label>
                    <select id="departmentFilter">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Process Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Complexity</label>
                    <select id="complexityFilter">
                        <option value="">All Levels</option>
                        <option value="Basic">Basic</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Compliance</label>
                    <select id="complianceFilter">
                        <option value="">All Frameworks</option>
                        <option value="SOX">SOX</option>
                        <option value="HIPAA">HIPAA</option>
                        <option value="SOC 2">SOC 2</option>
                        <option value="ISO 9001">ISO 9001</option>
                        <option value="GDPR">GDPR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="sop-grid" id="sopGrid"></div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let allComponents = [];
        let graph = {};

        // Load the graph data
        fetch('../graph/sop-graph.json')
            .then(response => response.json())
            .then(data => {
                graph = data;
                allComponents = Object.values(data.nodes);
                populateFilters();
                calculateStats();
                displayComponents(allComponents);
            })
            .catch(error => console.error('Error loading graph:', error));

        function populateFilters() {
            const departments = new Set();
            const categories = new Set();

            allComponents.forEach(comp => {
                if (comp.department) departments.add(comp.department);
                if (comp.processCategory) categories.add(comp.processCategory);
            });

            const deptFilter = document.getElementById('departmentFilter');
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                deptFilter.appendChild(option);
            });

            const catFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                catFilter.appendChild(option);
            });
        }

        function calculateStats() {
            const stats = {
                total: allComponents.length,
                sops: allComponents.filter(c => c.type === 'sop').length,
                organisms: allComponents.filter(c => c.type === 'organism').length,
                molecules: allComponents.filter(c => c.type === 'molecule').length,
                atoms: allComponents.filter(c => c.type === 'atom').length,
                withCompliance: allComponents.filter(c => c.complianceFrameworks && c.complianceFrameworks.length > 0).length
            };

            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Components</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.sops}</div>
                    <div class="stat-label">SOPs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.atoms}</div>
                    <div class="stat-label">Atoms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.molecules}</div>
                    <div class="stat-label">Molecules</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.organisms}</div>
                    <div class="stat-label">Organisms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.withCompliance}</div>
                    <div class="stat-label">Compliance Tracked</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHtml;
        }

        function displayComponents(components) {
            const grid = document.getElementById('sopGrid');
            grid.innerHTML = components.map(comp => createComponentCard(comp)).join('');
        }

        function createComponentCard(comp) {
            const reuseCount = comp.reusableIn ? comp.reusableIn.length : 0;
            const complexityClass = comp.complexity ? `complexity-${comp.complexity.toLowerCase()}` : '';

            return `
                <div class="sop-card" onclick="showDetails('${comp.id}')">
                    <span class="sop-type type-${comp.type}">${comp.type}</span>
                    <div class="sop-title">${comp.title}</div>
                    <div class="sop-version">v${comp.version}</div>

                    ${comp.department ? `
                    <div class="metadata-section">
                        <div class="metadata-item">
                            <span class="metadata-label">Department:</span>
                            <span class="metadata-value">${comp.department}</span>
                        </div>
                    ` : ''}

                    ${comp.processCategory ? `
                        <div class="metadata-item">
                            <span class="metadata-label">Category:</span>
                            <span class="metadata-value">${comp.processCategory}</span>
                        </div>
                    ` : ''}

                    ${comp.owner ? `
                        <div class="metadata-item">
                            <span class="metadata-label">Owner:</span>
                            <span class="metadata-value">${comp.owner}</span>
                        </div>
                    ` : ''}

                    ${comp.estimatedDuration ? `
                        <div class="metadata-item">
                            <span class="metadata-label">Duration:</span>
                            <span class="metadata-value">${comp.estimatedDuration}</span>
                        </div>
                    ` : ''}
                    </div>

                    ${comp.complexity ? `
                        <span class="complexity ${complexityClass}">${comp.complexity}</span>
                    ` : ''}

                    ${comp.complianceFrameworks && comp.complianceFrameworks.length > 0 ? `
                        <div class="compliance-badges">
                            ${comp.complianceFrameworks.map(cf => `
                                <span class="compliance-badge">${cf}</span>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${comp.tags && comp.tags.length > 0 ? `
                        <div class="tags">
                            ${comp.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}

                    ${reuseCount > 0 ? `
                        <div class="reuse-count">
                            ‚ôªÔ∏è Reused in ${reuseCount} workflow${reuseCount !== 1 ? 's' : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function showDetails(id) {
            const comp = allComponents.find(c => c.id === id);
            if (!comp) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="modal-header">
                    <span class="sop-type type-${comp.type}">${comp.type}</span>
                    <h2 class="modal-title">${comp.title}</h2>
                    <p>Version: ${comp.version}</p>
                </div>

                <div class="metadata-grid">
                    ${comp.department ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Department</div>
                            <div>${comp.department}</div>
                        </div>
                    ` : ''}

                    ${comp.processCategory ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Process Category</div>
                            <div>${comp.processCategory}</div>
                        </div>
                    ` : ''}

                    ${comp.complexity ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Complexity</div>
                            <div>${comp.complexity}</div>
                        </div>
                    ` : ''}

                    ${comp.owner ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Owner</div>
                            <div>${comp.owner}</div>
                        </div>
                    ` : ''}

                    ${comp.maintainer ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Maintainer</div>
                            <div>${comp.maintainer}</div>
                        </div>
                    ` : ''}

                    ${comp.approver ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Approver</div>
                            <div>${comp.approver}</div>
                        </div>
                    ` : ''}

                    ${comp.lastReviewed ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Last Reviewed</div>
                            <div>${comp.lastReviewed}</div>
                        </div>
                    ` : ''}

                    ${comp.estimatedDuration ? `
                        <div class="metadata-card">
                            <div class="metadata-card-title">Estimated Duration</div>
                            <div>${comp.estimatedDuration}</div>
                        </div>
                    ` : ''}
                </div>

                ${comp.audience && comp.audience.length > 0 ? `
                    <div class="metadata-card" style="margin-top: 20px;">
                        <div class="metadata-card-title">Target Audience</div>
                        <div>${comp.audience.join(', ')}</div>
                    </div>
                ` : ''}

                ${comp.keywords && comp.keywords.length > 0 ? `
                    <div class="metadata-card" style="margin-top: 20px;">
                        <div class="metadata-card-title">Keywords</div>
                        <div class="tags">
                            ${comp.keywords.map(kw => `<span class="tag">${kw}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}

                ${comp.complianceFrameworks && comp.complianceFrameworks.length > 0 ? `
                    <div class="metadata-card" style="margin-top: 20px;">
                        <div class="metadata-card-title">Compliance Frameworks</div>
                        <div class="compliance-badges">
                            ${comp.complianceFrameworks.map(cf => `<span class="compliance-badge">${cf}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}

                ${comp.reusableIn && comp.reusableIn.length > 0 ? `
                    <div class="metadata-card" style="margin-top: 20px;">
                        <div class="metadata-card-title">Reused In (${comp.reusableIn.length} workflows)</div>
                        <div>${comp.reusableIn.join(', ')}</div>
                    </div>
                ` : ''}

                ${comp.composedOf && comp.composedOf.length > 0 ? `
                    <div class="metadata-card" style="margin-top: 20px;">
                        <div class="metadata-card-title">Composed Of</div>
                        <div>${comp.composedOf.join(', ')}</div>
                    </div>
                ` : ''}

                ${comp.id.startsWith('atom-password-reset') || comp.id.startsWith('atom-access-request') || comp.id.startsWith('molecule-new-user') ? `
                    <a href="../sop-components/${comp.type}s/${comp.id}.md" target="_blank" class="view-content-btn">
                        üìÑ View Full Content
                    </a>
                ` : ''}
            `;

            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('departmentFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('complexityFilter').addEventListener('change', applyFilters);
        document.getElementById('complianceFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const deptFilter = document.getElementById('departmentFilter').value;
            const catFilter = document.getElementById('categoryFilter').value;
            const complexityFilter = document.getElementById('complexityFilter').value;
            const complianceFilter = document.getElementById('complianceFilter').value;

            const filtered = allComponents.filter(comp => {
                // Search term
                const matchesSearch = !searchTerm ||
                    comp.title.toLowerCase().includes(searchTerm) ||
                    (comp.keywords && comp.keywords.some(k => k.toLowerCase().includes(searchTerm))) ||
                    (comp.tags && comp.tags.some(t => t.toLowerCase().includes(searchTerm)));

                // Type filter
                const matchesType = !typeFilter || comp.type === typeFilter;

                // Department filter
                const matchesDept = !deptFilter || comp.department === deptFilter;

                // Category filter
                const matchesCat = !catFilter || comp.processCategory === catFilter;

                // Complexity filter
                const matchesComplexity = !complexityFilter || comp.complexity === complexityFilter;

                // Compliance filter
                const matchesCompliance = !complianceFilter ||
                    (comp.complianceFrameworks && comp.complianceFrameworks.includes(complianceFilter));

                return matchesSearch && matchesType && matchesDept && matchesCat && matchesComplexity && matchesCompliance;
            });

            displayComponents(filtered);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
