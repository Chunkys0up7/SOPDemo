<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Search - SOP Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .search-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .results-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .result-card {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .result-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .result-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-atom {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-molecule {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-organism {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-sop {
            background: #fce4ec;
            color: #c2185b;
        }

        .similarity-score {
            background: #667eea;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .result-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .graph-context {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
        }

        .graph-context-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .related-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            color: #666;
            font-size: 14px;
        }

        .related-item::before {
            content: "‚Üí";
            margin-right: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .relationship-type {
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç GraphRAG Search</h1>
            <p>Intelligent semantic search powered by knowledge graphs and vector embeddings</p>
        </div>

        <!-- Search Interface -->
        <div class="search-container">
            <div class="search-box">
                <input
                    type="text"
                    class="search-input"
                    id="searchQuery"
                    placeholder="Ask a question or search for procedures... (e.g., 'How do I reset a password?')"
                    onkeypress="if(event.key === 'Enter') performSearch()"
                >
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="filterType">Component Type</label>
                    <select id="filterType">
                        <option value="">All Types</option>
                        <option value="atom">Atom</option>
                        <option value="molecule">Molecule</option>
                        <option value="organism">Organism</option>
                        <option value="sop">SOP</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterDepartment">Department</label>
                    <select id="filterDepartment">
                        <option value="">All Departments</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                        <option value="Security">Security</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterComplexity">Complexity</label>
                    <select id="filterComplexity">
                        <option value="">All Levels</option>
                        <option value="Basic">Basic</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterCompliance">Compliance</label>
                    <select id="filterCompliance">
                        <option value="">All Frameworks</option>
                        <option value="SOX">SOX</option>
                        <option value="HIPAA">HIPAA</option>
                        <option value="SOC 2">SOC 2</option>
                        <option value="GDPR">GDPR</option>
                        <option value="PCI-DSS">PCI-DSS</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 results</div>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // ===================================================================
        // GraphRAG Search Implementation
        // ===================================================================

        // Mock GraphRAG search (replace with actual API call)
        async function performGraphRAGSearch(query, filters) {
            // In production, this would call your Python GraphRAG API
            // For now, we'll simulate with the existing graph.json

            const response = await fetch('../graph/sop-graph.json');
            const graphData = await response.json();

            // Simple text-based search for demo (replace with actual vector search)
            const results = [];
            const nodes = graphData.nodes || {};

            for (const [nodeId, node] of Object.entries(nodes)) {
                const title = node.title || '';
                const type = node.type || '';

                // Simple relevance scoring (replace with actual similarity scores)
                const queryLower = query.toLowerCase();
                const titleLower = title.toLowerCase();

                let relevance = 0;
                if (titleLower.includes(queryLower)) {
                    relevance = 0.9;
                } else if (queryLower.split(' ').some(word => titleLower.includes(word))) {
                    relevance = 0.6;
                }

                // Apply filters
                if (filters.type && type !== filters.type) continue;
                if (filters.department && node.owner !== filters.department) continue;

                if (relevance > 0) {
                    results.push({
                        id: nodeId,
                        type: type,
                        title: title,
                        content: `Component ${nodeId} - ${title}`,
                        score: relevance,
                        department: node.owner,
                        relatedComponents: node.components || []
                    });
                }
            }

            // Sort by relevance
            results.sort((a, b) => b.score - a.score);

            return results.slice(0, 10);
        }

        function renderResults(results, query) {
            const container = document.getElementById('resultsContainer');
            const countEl = document.getElementById('resultsCount');
            const contentEl = document.getElementById('resultsContent');

            if (results.length === 0) {
                contentEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div class="empty-state-text">No results found for "${query}"</div>
                        <div style="margin-top: 10px; color: #999; font-size: 14px;">
                            Try different keywords or check the filters
                        </div>
                    </div>
                `;
                countEl.textContent = '0 results';
                container.style.display = 'block';
                return;
            }

            countEl.textContent = `${results.length} result${results.length !== 1 ? 's' : ''}`;

            contentEl.innerHTML = results.map(result => `
                <div class="result-card">
                    <div class="result-header">
                        <div>
                            <div class="result-title">${result.title}</div>
                            <div class="result-meta">
                                <span class="badge badge-${result.type}">${result.type.toUpperCase()}</span>
                                ${result.department ? `<span class="badge" style="background: #f0f0f0; color: #666;">${result.department}</span>` : ''}
                            </div>
                        </div>
                        <div class="similarity-score">${(result.score * 100).toFixed(0)}% match</div>
                    </div>

                    <div class="result-content">
                        ${result.content}
                    </div>

                    ${result.relatedComponents && result.relatedComponents.length > 0 ? `
                        <div class="graph-context">
                            <div class="graph-context-title">üìä Related Components</div>
                            ${result.relatedComponents.slice(0, 3).map(comp => `
                                <div class="related-item">
                                    ${comp}
                                    <span class="relationship-type">COMPOSED_OF</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            container.style.display = 'block';
        }

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();

            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const filters = {
                type: document.getElementById('filterType').value,
                department: document.getElementById('filterDepartment').value,
                complexity: document.getElementById('filterComplexity').value,
                compliance: document.getElementById('filterCompliance').value
            };

            // Show loading
            const contentEl = document.getElementById('resultsContent');
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';
            contentEl.innerHTML = '<div class="loading">Searching knowledge graph</div>';

            try {
                // Perform GraphRAG search
                const results = await performGraphRAGSearch(query, filters);

                // Render results
                renderResults(results, query);

            } catch (error) {
                console.error('Search error:', error);
                contentEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Search failed</div>
                        <div style="margin-top: 10px; color: #999; font-size: 14px;">
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        // Check for query parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('q');

        const searchInput = document.getElementById('searchQuery');

        if (queryParam) {
            // Pre-fill search input with query from URL
            searchInput.value = decodeURIComponent(queryParam);
            // Auto-execute search
            performSearch();
        } else {
            // Just auto-focus if no query parameter
            searchInput.focus();
        }

        // Example queries
        const exampleQueries = [
            "How do I reset a password?",
            "What is the onboarding process?",
            "Security compliance procedures",
            "Account provisioning workflow"
        ];

        console.log('GraphRAG Search Interface loaded');
        console.log('Example queries:', exampleQueries);
    </script>
</body>
</html>
