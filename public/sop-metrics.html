<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP Metrics & Analytics - Pursuit Bank</title>
  <link rel="stylesheet" href="/public/assets/branding/pursuit-brand.css">
  <style>
    :root {
      --primary-color: #0052CC;
      --primary-dark: #003d99;
      --text-dark: #2d3748;
      --text-light: #718096;
      --border-color: #e2e8f0;
      --bg-light: #f7fafc;
      --success-color: #48bb78;
      --warning-color: #ed8936;
      --danger-color: #f56565;
      --info-color: #4299e1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
    }

    .page-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    .page-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 40px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 12px rgba(0, 82, 204, 0.15);
    }

    .page-header h1 {
      font-size: 32px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-header p {
      font-size: 16px;
      opacity: 0.95;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 82, 204, 0.1);
    }

    .stat-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 4px;
    }

    .stat-change {
      font-size: 12px;
      color: var(--success-color);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-change.negative {
      color: var(--danger-color);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--border-color);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .chart-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 20px;
    }

    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bar-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bar-label {
      min-width: 140px;
      font-size: 14px;
      color: var(--text-dark);
      font-weight: 500;
    }

    .bar-container {
      flex: 1;
      height: 32px;
      background: var(--bg-light);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 8px;
      color: white;
      font-size: 12px;
      font-weight: 600;
      transition: width 1s ease-out;
    }

    .pie-chart {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      position: relative;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .metrics-table {
      width: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .metrics-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .metrics-table th {
      background: var(--bg-light);
      padding: 16px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-dark);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metrics-table td {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      font-size: 14px;
      color: var(--text-dark);
    }

    .metrics-table tr:hover {
      background: var(--bg-light);
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-success {
      background: #c6f6d5;
      color: #22543d;
    }

    .badge-warning {
      background: #feebc8;
      color: #7c2d12;
    }

    .badge-info {
      background: #bee3f8;
      color: #2c5282;
    }

    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 82, 204, 0.4);
    }

    .last-updated {
      text-align: center;
      color: var(--text-light);
      font-size: 12px;
      margin-top: 20px;
      padding: 12px;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Global Navigation -->
  <script>
    fetch('/public/components/global-nav.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        document.body.insertBefore(tempDiv.firstChild, document.body.firstChild);
      });
  </script>

  <div class="page-container">
    <!-- Header -->
    <div class="page-header">
      <h1>üìä SOP Metrics & Analytics</h1>
      <p>Real-time insights into your SOP ecosystem performance</p>
    </div>

    <!-- Key Stats -->
    <div class="stats-grid" id="stats-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading metrics...</p>
      </div>
    </div>

    <!-- Department Distribution -->
    <h2 class="section-title">üìÇ SOPs by Department</h2>
    <div class="charts-grid">
      <div class="chart-card">
        <h3 class="chart-title">Department Distribution</h3>
        <div id="dept-chart" class="bar-chart">
          <div class="loading">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>

      <div class="chart-card">
        <h3 class="chart-title">Category Breakdown</h3>
        <div id="category-chart" class="bar-chart">
          <div class="loading">
            <div class="loading-spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quality Metrics -->
    <h2 class="section-title">‚ú® Quality Metrics</h2>
    <div id="quality-section" class="metrics-table">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading quality metrics...</p>
      </div>
    </div>

    <!-- Last Updated -->
    <div class="last-updated" id="last-updated">
      Last updated: --
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadAllMetrics()">
      üîÑ Refresh Data
    </button>
  </div>

  <script>
    // Load metrics from API
    async function loadSOPMetrics() {
      try {
        const response = await fetch('/api/sops/metrics');
        const data = await response.json();

        // Update stats grid
        const statsHTML = `
          <div class="stat-card">
            <div class="stat-icon">üìÑ</div>
            <div class="stat-label">Total SOPs</div>
            <div class="stat-value">${data.totalSOPs}</div>
            <div class="stat-change">
              ‚Üó ${data.activeSOPs} active
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon">üìù</div>
            <div class="stat-label">Total Words</div>
            <div class="stat-value">${data.totalWords.toLocaleString()}</div>
            <div class="stat-change">
              ${data.totalLines.toLocaleString()} lines
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon">‚è±Ô∏è</div>
            <div class="stat-label">Avg Reading Time</div>
            <div class="stat-value">${data.avgReadingTime}</div>
            <div class="stat-change">
              minutes per SOP
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon">üìÖ</div>
            <div class="stat-label">Last Updated</div>
            <div class="stat-value">${new Date(data.lastUpdated).toLocaleDateString()}</div>
            <div class="stat-change">
              ${data.activeSOPs} current
            </div>
          </div>
        `;
        document.getElementById('stats-grid').innerHTML = statsHTML;

        // Update department chart
        const deptHTML = Object.entries(data.byDepartment)
          .map(([dept, count]) => {
            const percentage = (count / data.totalSOPs * 100).toFixed(0);
            return `
              <div class="bar-item">
                <div class="bar-label">${dept}</div>
                <div class="bar-container">
                  <div class="bar-fill" style="width: ${percentage}%">
                    ${count} SOPs
                  </div>
                </div>
              </div>
            `;
          })
          .join('');
        document.getElementById('dept-chart').innerHTML = deptHTML;

        // Update category chart
        const categoryHTML = Object.entries(data.byCategory)
          .map(([category, count]) => {
            const percentage = (count / data.totalSOPs * 100).toFixed(0);
            return `
              <div class="bar-item">
                <div class="bar-label">${category}</div>
                <div class="bar-container">
                  <div class="bar-fill" style="width: ${percentage}%">
                    ${count}
                  </div>
                </div>
              </div>
            `;
          })
          .join('');
        document.getElementById('category-chart').innerHTML = categoryHTML;

      } catch (error) {
        console.error('Error loading SOP metrics:', error);
        document.getElementById('stats-grid').innerHTML = `
          <div class="stat-card">
            <div class="stat-icon">‚ö†Ô∏è</div>
            <div class="stat-label">Error</div>
            <div class="stat-value">--</div>
            <div class="stat-change negative">
              Unable to load metrics
            </div>
          </div>
        `;
      }
    }

    async function loadQualityMetrics() {
      try {
        const response = await fetch('/api/sops/quality');
        const data = await response.json();

        const qualityHTML = `
          <table>
            <thead>
              <tr>
                <th>Metric</th>
                <th>Score</th>
                <th>Details</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>üìñ Clarity</td>
                <td><strong>${data.metrics.clarity.score}%</strong></td>
                <td>Readability: ${data.metrics.clarity.readabilityAvg.toFixed(1)}</td>
                <td><span class="badge badge-success">Excellent</span></td>
              </tr>
              <tr>
                <td>‚úÖ Completeness</td>
                <td><strong>${data.metrics.completeness.score}%</strong></td>
                <td>${data.metrics.completeness.sectionsComplete.toFixed(1)}% sections complete</td>
                <td><span class="badge badge-success">Excellent</span></td>
              </tr>
              <tr>
                <td>üéØ Accuracy</td>
                <td><strong>${data.metrics.accuracy.score}%</strong></td>
                <td>${data.metrics.accuracy.brokenLinks} broken links</td>
                <td><span class="badge badge-success">Excellent</span></td>
              </tr>
              <tr>
                <td>‚öñÔ∏è Compliance</td>
                <td><strong>${data.metrics.compliance.score}%</strong></td>
                <td>${data.metrics.compliance.frameworksCovered} frameworks covered</td>
                <td><span class="badge badge-success">Excellent</span></td>
              </tr>
              <tr>
                <td>üìÖ Currency</td>
                <td><strong>${data.metrics.currency.score}%</strong></td>
                <td>Avg ${data.metrics.currency.avgDaysSinceUpdate} days since update</td>
                <td><span class="badge badge-success">Good</span></td>
              </tr>
              <tr style="background: var(--bg-light); font-weight: 600;">
                <td colspan="2">Overall Quality Score</td>
                <td><strong>${data.overallScore}%</strong></td>
                <td><span class="badge badge-success">Excellent</span></td>
              </tr>
            </tbody>
          </table>
        `;
        document.getElementById('quality-section').innerHTML = qualityHTML;

      } catch (error) {
        console.error('Error loading quality metrics:', error);
        document.getElementById('quality-section').innerHTML = `
          <div class="loading">
            <p style="color: var(--danger-color);">‚ö†Ô∏è Unable to load quality metrics</p>
          </div>
        `;
      }
    }

    async function loadAllMetrics() {
      await Promise.all([
        loadSOPMetrics(),
        loadQualityMetrics()
      ]);

      // Update last updated timestamp
      document.getElementById('last-updated').textContent =
        `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    // Load on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadAllMetrics();

      // Auto-refresh every 30 seconds
      setInterval(loadAllMetrics, 30000);

      console.log('%cüìä SOP Metrics Dashboard - Live Data', 'color: #0052CC; font-weight: bold; font-size: 14px;');
      console.log('%cAPI Endpoints:', 'color: #666;');
      console.log('%c  - GET /api/sops/metrics', 'color: #999;');
      console.log('%c  - GET /api/sops/quality', 'color: #999;');
    });
  </script>
</body>
</html>
