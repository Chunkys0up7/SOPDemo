<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Dashboard - SOP Ecosystem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: #718096;
    }

    .submissions-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .submissions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e2e8f0;
    }

    .submissions-header h2 {
      color: #2d3748;
    }

    .filter-tabs {
      display: flex;
      gap: 10px;
    }

    .tab {
      padding: 8px 16px;
      border: none;
      background: #f7fafc;
      color: #4a5568;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .tab:hover {
      background: #edf2f7;
    }

    .tab.active {
      background: #667eea;
      color: white;
    }

    .submission-item {
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      border-left: 4px solid;
    }

    .submission-item.published {
      background: #f0fff4;
      border-left-color: #48bb78;
    }

    .submission-item.reviewing {
      background: #fffaf0;
      border-left-color: #ed8936;
    }

    .submission-item.needs-input {
      background: #fff5f5;
      border-left-color: #f56565;
    }

    .submission-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .submission-title {
      font-weight: 600;
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 5px;
    }

    .submission-meta {
      font-size: 13px;
      color: #718096;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-published {
      background: #c6f6d5;
      color: #22543d;
    }

    .status-reviewing {
      background: #feebc8;
      color: #7c2d12;
    }

    .status-needs-input {
      background: #fed7d7;
      color: #742a2a;
    }

    .progress-section {
      margin-top: 12px;
    }

    .progress-label {
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 5px;
    }

    .progress-bar {
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ed8936 0%, #f6ad55 100%);
      transition: width 0.3s;
    }

    .approvers {
      font-size: 13px;
      color: #718096;
    }

    .approver {
      display: inline-block;
      margin-right: 10px;
    }

    .approver.approved {
      color: #48bb78;
    }

    .approver.pending {
      color: #ed8936;
    }

    .impact-stats {
      margin-top: 12px;
      padding: 10px;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 6px;
      font-size: 13px;
      color: #4a5568;
    }

    .actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #edf2f7;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a0aec0;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .upload-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .upload-link:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä My SOP Contributions</h1>
      <p class="subtitle">Track your submissions and their status</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalContributions">12</div>
        <div class="stat-label">Total Contributions</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgQuality">91</div>
        <div class="stat-label">Avg Quality Score</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="monthlyViews">156</div>
        <div class="stat-label">Monthly Views</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="rankPercentile">Top 5%</div>
        <div class="stat-label">Company Rank</div>
      </div>
    </div>

    <div class="submissions-card">
      <div class="submissions-header">
        <h2>Recent Submissions</h2>
        <div class="filter-tabs">
          <button class="tab active" data-filter="all" onclick="filterSubmissions('all')">All</button>
          <button class="tab" data-filter="published" onclick="filterSubmissions('published')">Published</button>
          <button class="tab" data-filter="reviewing" onclick="filterSubmissions('reviewing')">In Review</button>
          <button class="tab" data-filter="needs-input" onclick="filterSubmissions('needs-input')">Needs Input</button>
        </div>
      </div>

      <div id="submissionsList">
        <!-- Submissions will be rendered here -->
      </div>
    </div>
  </div>

  <script>
    // Mock submission data
    const submissions = [
      {
        id: 1,
        title: 'Invoice Processing v2.1',
        status: 'published',
        timestamp: '2 hours ago',
        qualityScore: 93,
        views: 47,
        crossRefs: 12,
        approvers: []
      },
      {
        id: 2,
        title: 'Q4 Budget Approval',
        status: 'reviewing',
        timestamp: '5 hours ago',
        qualityScore: 87,
        progress: 67,
        approvers: [
          {name: 'Finance Manager', status: 'approved'},
          {name: 'Controller', status: 'approved'},
          {name: 'CFO (Sarah Chen)', status: 'pending', timeLeft: '4h'}
        ]
      },
      {
        id: 3,
        title: 'Equipment Maintenance',
        status: 'needs-input',
        timestamp: '1 day ago',
        issue: "Couldn't identify department owners. Can you clarify?",
        qualityScore: 76
      },
      {
        id: 4,
        title: 'Employee Onboarding Checklist',
        status: 'published',
        timestamp: '3 days ago',
        qualityScore: 95,
        views: 89,
        crossRefs: 8
      },
      {
        id: 5,
        title: 'Expense Report Submission',
        status: 'published',
        timestamp: '1 week ago',
        qualityScore: 88,
        views: 132,
        crossRefs: 15
      }
    ];

    let currentFilter = 'all';

    function renderSubmissions() {
      const container = document.getElementById('submissionsList');

      let filtered = submissions;
      if (currentFilter !== 'all') {
        filtered = submissions.filter(s => s.status === currentFilter);
      }

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No submissions in this category yet.</p>
            <a href="/upload.html" class="upload-link">Upload SOP ‚Üí</a>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(submission => {
        if (submission.status === 'published') {
          return renderPublished(submission);
        } else if (submission.status === 'reviewing') {
          return renderReviewing(submission);
        } else {
          return renderNeedsInput(submission);
        }
      }).join('');
    }

    function renderPublished(sub) {
      return `
        <div class="submission-item published">
          <div class="submission-header">
            <div>
              <div class="submission-title">‚úÖ ${sub.title}</div>
              <div class="submission-meta">
                Published ${sub.timestamp} ‚Ä¢ Quality: ${sub.qualityScore}/100
              </div>
            </div>
            <span class="status-badge status-published">Published</span>
          </div>
          <div class="impact-stats">
            üìà Impact: ${sub.views} views this month ‚Ä¢ ${sub.crossRefs} cross-references updated
          </div>
          <div class="actions">
            <button class="btn btn-primary" onclick="viewSOP(${sub.id})">View</button>
            <button class="btn btn-secondary" onclick="shareSOP(${sub.id})">Share</button>
            <button class="btn btn-secondary" onclick="showAnalytics(${sub.id})">Analytics ‚ñº</button>
          </div>
        </div>
      `;
    }

    function renderReviewing(sub) {
      return `
        <div class="submission-item reviewing">
          <div class="submission-header">
            <div>
              <div class="submission-title">üîÑ ${sub.title}</div>
              <div class="submission-meta">
                Submitted ${sub.timestamp} ‚Ä¢ Quality: ${sub.qualityScore}/100
              </div>
            </div>
            <span class="status-badge status-reviewing">Under Review</span>
          </div>
          <div class="progress-section">
            <div class="progress-label">Progress: ${sub.progress}% (${sub.approvers.filter(a => a.status === 'approved').length} of ${sub.approvers.length} approvals)</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${sub.progress}%"></div>
            </div>
            <div class="approvers">
              ${sub.approvers.map(a => `
                <span class="approver ${a.status}">
                  ${a.status === 'approved' ? '‚úì' : '‚è≥'} ${a.name}
                  ${a.timeLeft ? `(${a.timeLeft} left)` : ''}
                </span>
              `).join('')}
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-secondary" onclick="nudgeApprover(${sub.id})">Nudge Approver</button>
            <button class="btn btn-secondary" onclick="viewDetails(${sub.id})">View Details</button>
          </div>
        </div>
      `;
    }

    function renderNeedsInput(sub) {
      return `
        <div class="submission-item needs-input">
          <div class="submission-header">
            <div>
              <div class="submission-title">‚ö†Ô∏è ${sub.title}</div>
              <div class="submission-meta">
                Submitted ${sub.timestamp} ‚Ä¢ Quality: ${sub.qualityScore}/100
              </div>
            </div>
            <span class="status-badge status-needs-input">Needs Input</span>
          </div>
          <div style="margin-top: 10px; padding: 10px; background: rgba(245, 101, 101, 0.1); border-radius: 6px; color: #742a2a; font-size: 14px;">
            <strong>Issue:</strong> ${sub.issue}
          </div>
          <div class="actions">
            <button class="btn btn-primary" onclick="resolveIssue(${sub.id})">Resolve Now</button>
            <button class="btn btn-secondary" onclick="skipForNow(${sub.id})">Skip for Now</button>
          </div>
        </div>
      `;
    }

    function filterSubmissions(filter) {
      currentFilter = filter;

      // Update active tab
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

      renderSubmissions();
    }

    function viewSOP(id) {
      alert(`Opening SOP ${id} in viewer...`);
    }

    function shareSOP(id) {
      alert(`Share link copied to clipboard!`);
    }

    function showAnalytics(id) {
      alert(`Analytics for SOP ${id}:\n\n‚Ä¢ 47 views this month\n‚Ä¢ 12 bookmarks\n‚Ä¢ Mentioned in 3 teams\n‚Ä¢ Avg time on page: 4m 32s`);
    }

    function nudgeApprover(id) {
      alert('Reminder sent to pending approver!');
    }

    function viewDetails(id) {
      alert(`Viewing detailed status for submission ${id}...`);
    }

    function resolveIssue(id) {
      alert('Opening issue resolution form...');
    }

    function skipForNow(id) {
      alert('Issue skipped. You can resolve it later from this dashboard.');
    }

    // Initial render
    renderSubmissions();
  </script>
</body>
</html>
